<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Minesweeper - Let's Play!</title>
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="minesweeper.css">

		<!-- FONT AWESOME -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- JQuery -->
		<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	  <script src="minesweeper.js" type="text/javascript"></script>

	</head>
	<body>
		<header id="header">
			<h1>Let's Play Minesweeper</h1>
		</header>
		<div id="main">
			<div class="buttonContainer">
				<button id="startGame">Start Game!</button>
				<label for="row">Number of Rows:</label>
				<input type="number" name="row" id="row" placeholder="Enter Number Here">
				<label for="col">Number of Columns</label>
				<input type="number" name="col" id="col" placeholder="Enter Number Here">
			</div>
			<div class="game"></div>
		</div>
	<footer>
		<h6 class="footer-styling">Made by Nichole</h6>
	</footer>
	</body>

</html>
